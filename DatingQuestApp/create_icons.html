<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // Controller body
            ctx.fillStyle = '#764ba2';
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, size*0.3, size*0.2, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // D-pad
            ctx.fillStyle = 'white';
            ctx.fillRect(size*0.3, size*0.4, size*0.1, size*0.1);
            ctx.fillRect(size*0.35, size*0.35, size*0.1, size*0.1);
            
            // Buttons
            ctx.beginPath();
            ctx.arc(size*0.6, size*0.4, size*0.04, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size*0.7, size*0.4, size*0.04, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size*0.65, size*0.5, size*0.04, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size*0.75, size*0.5, size*0.04, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create both icons
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
